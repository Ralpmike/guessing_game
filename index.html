<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main>
    <button type="button" id="replayButton">Replay</button>
    <p id="timeValue"> 00:00 </p>

    <div class="container">
     
      <h1> NUMBER GUESSING GAME</h1>
      <h2>Guess a number within the given range: 1 - 100</h2>

      <form action="#">
        <input type="text" id="valueInput" placeholder="Enter a number">
        <button type="submit" id="submitValue" onclick ="play()">Play</button>
        <button type="button" id="resetValue" onclick ="valueReset()">Clear</button>
        
      </form>
      <label  id="displayResult"> </label>

      <P id="attempts"> </P>

      <p id="incorectguesses"></p>

      <p id="correctGuess"> </p>

      <p id="percentagePerfomed"></p>
    </div>
  </main>



  <script src="./index.js"></script>
</body>

</html>
